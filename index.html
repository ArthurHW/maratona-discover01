<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/dollar-symbol.svg">
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance" title="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">

            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="incomeDisplay"></p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p id="expenseDisplay"></p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id="totalDisplay"></p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <div class="add-and-remove">
                <a onclick="Modal.open()" class="button new" href="#">+ Nova Transação</a>
                <a onclick="Transaction.removeAll()" class="button remove" href="#/">- Remover Transações</a>
            </div>
            

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>

        </section>

    </main>



    <footer>
        2021 - dev.finance$
        <div>Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <div class="modal-header">
                    <h2>Nova Transação</h2>
                    <h2 onclick="Modal.close()" class="close">x</h2>
                </div>


                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0.00">
                        <small class="help">Use o sinal - (negativo) para despesas e . (ponto) para casas decimais
                            decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="01/01/2021">
                    </div>
                    <div>
                        <small id="warning-message"></small>
                    </div>

                    <div class="input-group actions">
                        <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
